<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Application Form">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form>
                <div class="form_container">
                    <div class="form_controller">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your First name"
                            required>
                    </div>
                    <div class="form_controller">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your Last name" required>
                    </div>
                    <div class="form_controller">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form_controller">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role" required>
                            <option value="">Select Job Role</option>
                            <option value="React">React</option>
                            <option value="Node.js">Node.js</option>
                            <option value="Full Stack">Full Stack</option>
                            <option value="Frontend Development">Frontend Development</option>
                        </select>
                    </div>
                    <div class="textarea">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" placeholder="Enter Your Address" required></textarea>
                    </div>
                    <div class="form_controller">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    </div>
                    <div class="form_controller">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" required>
                    </div>
                    <div class="form_controller">
                        <label for="date_of_birth">D.O.B</label>
                        <input type="date" name="date_of_birth" id="date_of_birth" required>
                    </div>
                    <div class="form_controller">
                        <label for="cv_upload">Upload your CV</label>
                        <input type="file" id="cv_upload" name="cv_upload" required>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
